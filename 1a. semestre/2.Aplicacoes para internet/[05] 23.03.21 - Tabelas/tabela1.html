<!DOCTYPE html><!--salvar como tabela1.html-->
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Introdução as Tabelas - Parte 1</title>
</head>

<body>
    
    <h1>Introdução as Tabelas</h1>

    <table border="1"><!--abertura de tabela-->
        <!--1a linha da tabela-->
        <tr bgcolor="plum"><!---tr = table row, abertura de linha-->
            <th>Nome</th><!--th table header, usados para titulos-->
            <th>DDD</th>
            <th>Telefone</th>
        </tr>
        <!--2a linha da tabela-->
        <tr>
            <td>Ana</td><!--td table data, usados para linha normal, a esquerda e nao negrito-->
            <td>11</td>
            <td>5641-1000</td>
        </tr>
        <!--3a linha da tabela-->
        <tr>
            <td>Carlos</td>
            <td>21</td>
            <td>9.1234-5678</td>
        </tr>
    </table>

</body>
</html>
