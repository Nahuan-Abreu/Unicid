<!DOCTYPE html><!--Salvar como tab1.html-->
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <!--Configuraçao da página-->
    <title>Tabelas I</title>
</head>

<body>
    
    <h1>Criação de tabelas</h1>
    <table border="1">
        <tr><!-- abrindo uma linha dentrotabela -->
            <td>Ana</td><!-- colocando 2 células na tabela -->
            <td>Carlos</td>
        </tr>
    </table>
    <hr>
    <table border="1">
        <!--1a linha da tabela-->
        <tr>
            <!--1a célulda da linha-->
            <td>Ana</td>
        </tr>

        <tr> <!--2a linha da tabela-->
            <!--2a linha da célula-->
            <td>Carlos</td>
        </tr>
    </table>

</body>

</html>
