<html> <!--Salvar como ol.html-->

    <head>

        <title>Listas Ordenada</title>
        
    </head>

    <body>
        
        <h1>Lista  Ordenada</h1>

        <!--OL = Ordered List = Lista Ordenada-->
        <p>Uma listas ordenada é um conjunto de itens que o navegador coloca um número ou letra, na frente de cada item</p>

        <hr>

        <ol>

            <li>Abacate</li>
            <li>Banana</li>
            <li>Laranja</li>
            <li>Maça</li>
            <li>Maracujá</li>
            <li>Morango</li>
            <li>Romã</li>

        </ol>
                
    </body>

</html>
